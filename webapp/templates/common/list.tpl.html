<div class="row">
    <div class="col-xs-12 col-md-8">

        <h1><%= pageTitle %></h1>
    
        <% _.each(items, function(item){ %>
        <article>
        	<header>
            	<h2><a href='/item/<%= item.get("slug") %>'><%= item.get("meta").title %></a></h2>
            	<p>Published: <time pubdate="pubdate"><%= item.timeago()%></time></p>
            	<p>
            	<% _.each(item.get("meta").tag, function(tag) { %>
            		<span class="label label-primary"><%= tag %></span>
            	<% }); %>
            	</p>
            </header>
            <%= item.summary(700) %>
        </article>
        <% }); %>
    </div>
    
    <div class="col-xs-6 col-md-4">
        <% _.each(tags, function(tag) { %>
            <span class="label label-large label-info"><a href="/#tag/<%= encodeURIComponent(tag) %>"><%= tag %></a></span>
        <% }); %>
    </div>

</div>
