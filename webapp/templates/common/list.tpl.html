<h1><%= pageTitle %></h1>
<% _.each(items, function(item){ %>
<article>
	<header>
    	<h2><a href='/item/<%= item.get("slug") %>'><%= item.get("meta").title %></a></h2>
    	<p>Published: <time pubdate="pubdate"><%= item.timeago()%></time></p>
    	<p>
    	<% _.each(item.get("meta").tag, function(tag) { %>
    		<span class="label label-primary"><%= tag %></span>
    	<% }); %>
    </header>
    <%= item.summary(200) %>
</article>
<% }); %>
